services:
  - type: web
    name: nursery-mgmt
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_BASE_URL
        value: https://ram-biotek-backend.onrender.com
      - key: REACT_APP_APP_ENV
        value: prod